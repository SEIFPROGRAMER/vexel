<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vexel - Minimalist Image Sharing</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header class="header">
            <h1 class="logo">Vexel</h1>
        </header>

        <!-- Login Screen -->
        <div id="loginScreen" class="login-screen">
            <div class="login-card">
                <h2 class="login-title">Welcome to Vexel</h2>
                <p class="login-subtitle">Share beautiful moments</p>
                <input type="text" id="username" placeholder="Username" class="login-input">
                <input type="password" id="password" placeholder="Password" class="login-input">
                <button onclick="handleLogin()" class="login-button">Sign In</button>
            </div>
        </div>

        <!-- Main App -->
        <div id="mainApp" class="main-app hidden">
            <!-- Feed -->
            <div id="feed" class="feed">
                <!-- Posts will be dynamically added here -->
            </div>

            <!-- Floating Action Button -->
            <button class="fab" onclick="openPostModal()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
            </button>

            <!-- Post Modal -->
            <div id="postModal" class="modal hidden">
                <div class="modal-content">
                    <h3 class="modal-title">Create New Post</h3>
                    <div class="upload-area" onclick="document.getElementById('imageInput').click()">
                        <div id="imagePreview" class="image-preview hidden"></div>
                        <div id="uploadPlaceholder" class="upload-placeholder">
                            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                                <circle cx="8.5" cy="8.5" r="1.5"></circle>
                                <polyline points="21 15 16 10 5 21"></polyline>
                            </svg>
                            <p>Click to upload image</p>
                        </div>
                    </div>
                    <input type="file" id="imageInput" accept="image/*" class="hidden" onchange="handleImageUpload(event)">
                    <textarea id="captionInput" placeholder="Write a caption..." maxlength="300" class="caption-input"></textarea>
                    <div class="modal-actions">
                        <button onclick="closePostModal()" class="button-secondary">Cancel</button>
                        <button onclick="createPost()" class="button-primary">Post</button>
                    </div>
                </div>
            </div>

            <!-- Toast -->
            <div id="toast" class="toast hidden">
                <span id="toastMessage"></span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
